<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My website</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="row row-top">

      <section id="heat" class="col-md-10">
        <div id="placeholder">
          heat here
        </div>
      </section>

      <form id="controls" class="col-md-2">

        <h4>Flights</h4>

        <div class="row">
          <div class='col-md-8 col-left'>
            <label class="control-label" for="startDate">Start</label>
            <input type="text" class="form-control input-sm date datepicker" id="startDate" name="startDate">
          </div>
          <div class='col-md-4 col-right'>
            <label class="control-label" for="numDays">Days</label>
            <input class="form-control input-sm" type="text" name="numDays" id="numDays">
          </div>
        </div>
        <!-- row -->

        <div class="check-group">
          <label class="checkbox-inline">
            <input type="checkbox" id="arrivals" name="arrivals"> Arr
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="departures" name="departures"> Dep
          </label>
        </div>

        <div class="form-group">
          <select class="form-control" id="airport" name="airport">
          </select>
        </div>

        <!-- attempt at using bootstrap dropdown  -->
        <!-- <div class="btn-group">
          <btn id="airport" type="button" class="form-control btn btn-default dropdown-toggle" data-toggle="dropdown">Select Airport <span class="caret"></span></button>
          <ul class="dropdown-menu" name="airport" id="airport">
          </ul>
        </div> -->

        <h4>Carriers</h4>

        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" id="domestic" name="domestic">Domestic</label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="international" name="international">International</label>
          </div>
          <select class="form-control" multiple="multiple" name="carrier" id="carrier"></select>
        </div>

        <div class="form-group">
          <!-- http://stackoverflow.com/questions/23662150/bootstrap-3-dropdown-select -->
          <label class="control-label" for="delay">Delay Departures</label>
          <select id="delay" name="delay" class="form-control"></select>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary">Get Data</button>
        </div>

      </form>

    </div>
    <!--row-top-->

    <div class="row row-bottom">

      <section id="flights" class="col-md-12">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">Flight Data <span style="float:right; color:red;">(add #resp, date range, dep/arr from airport)</span>
          </div>
          <!-- <div class="panel-body"> -->
          <!--     <p>...</p>
-->
          <!-- </div> -->

          <div class="tablediv">
            <table class="table table-striped table-bordered" id="flightTable">

            </table>
          </div>
        </div>
      </section>
    </div>
    <!-- row -->
  </div>
  <!-- container -->

  <script src="bundle.js" charset="utf-8"></script>
</body>

</html>
